			const itemsToFit = document.getElementsByClassName('fitText');
			for (const item in itemsToFit) {
				if (Object.hasOwnProperty.call(itemsToFit, item)) {
					var element = itemsToFit[item];

					element.classList.remove('fitText');

		function fitElement(element, start, end){

			let size = (end + start) / 2;
			element.style.fontSize = `${size}px`;

			if(Math.abs(start - end) < 1){
				while(element.scrollHeight > element.offsetHeight){
					size--;
					element.style.fontSize = `${size}px`;
				}
				return;
			}

			if(element.scrollHeight > element.offsetHeight){
				fitElement(element, start, size);
			} else {
				fitElement(element, size, end);
			}		
		}


		document.onreadystatechange = () => {
			fitElements();

### Fallgeschichte und Novelle

> …es berührt mich selbst noch eigentümlich, dass die Krankengeschichten, die ich schreibe, wie Novellen zu lesen sind, und dass sie sozusagen des ernsten Gepräges der Wissenschaftlichkeit entbehren. Ich muss mich damit trösten, dass für dieses Ergebnis die Natur des Gegenstandes offenbar eher verantwortlich zu machen ist als meine Vorliebe: Lokaldiagnose und elektrische Reaktionen kommen bei dem Studium der Hysterie eben nicht zur Geltung, während eine eingehende Darstellung der seelischen Vorgänge wie man sie vom Dichter zu erhalten gewohnt ist, mir gestattet, bei Anwendung einiger psychologischer Formeln doch eine Art von Einsicht in den Hergang einer Hysterie zu gewinnen. (GW 1, 227)

</div>
</div></script></section><section data-markdown><script type="text/template"><!-- .slide: class="has-light-background drop" data-background-color="lightgrey" -->

### Fallgeschichte und Novelle

> Ich muß nun einer weiteren Komplikation gedenken, der ich gewiß keinen Raum gönnen würde, sollte ich als Dichter einen derartigen Seelenzustand für eine Novelle erfinden, anstatt ihn als Arzt zu zergliedern. Das Element, auf das ich jetzt hinweisen werde, kann den schönen, poesiegerechten Konflikt, den wir bei Dora annehmen dürfen, nur trüben und verwischen; es fiele mit Recht der Zensur des Dichters, der ja auch vereinfacht und abstrahiert, wo er als Psychologe auftritt, zum Opfer. In der Wirklichkeit aber, die ich hier zu schildern bemüht bin, ist die Komplikation der Motive, die Häufung und Zusammensetzung seelischer Regungen, kurz die Überdeterminierung Regel. (GW 5, 220)

### Symptomhandlung als Schauspiel

> Symptomhandlungen nenne ich jene Verrichtungen, die der Mensch, wie man sagt, automatisch, unbewußt, ohne darauf zu achten, wie spielend, vollzieht, denen er jede Bedeutung absprechen möchte, und die er für gleichgültig und zufällig erklärt, wenn er nach ihnen gefragt wird. Sorgfältigere Beobachtung zeigt dann, daß solche Handlungen, von denen das Bewußtsein nichts weiß oder nichts wissen will, unbewußten Gedanken und Impulsen Ausdruck geben, somit als zugelassene Äußerungen des Unbewußten wertvoll und lehrreich sind. (GW V, 239)

</div>
</div></script></section><section data-markdown><script type="text/template"><!-- .slide: class="has-light-background drop" data-background-color="lightgrey" -->

### Ausagieren und Übertragung

> Wir eröffnen ihm (dem Wiederholungszwang) die Übertragung als den **Tummelplatz**, auf dem ihm gestartet wird, sich in fast völliger Freiheit zu entfalten, und auferlegt ist, uns alles **vorzuführen**, was sich an pathologischen Trieben im Seelenleben des Analysierten verborgen hat. (GW X, 134, m.H.)

> Was sind die Übertragungen? Es sind Neuauflagen, Nachbildungen von den Regungen und Phantasien, die während des Vordringens der Analyse erweckt und bewußt gemacht werden sollen, mit einer für die Gattung charakteristischen Ersetzung einer früheren Person durch die Person des Arztes. Um es anders zu sagen: eine ganze Reihe früherer psychischer Erlebnisse wird nicht als vergangen, sondern als aktuelle Beziehung zur Person des Arztes wieder lebendig. (GW V, 279) <!-- .element: class="fragment fade-in" data-fragment-index="1" -->

> Die hysterischen Symptome (…) drücken einen Ersatz für die masturbatorische Befriedigung aus, nach der das Verlangen im Unbewußten erhalten bleibt, solange nicht andersartige normalere Befriedigung eintritt, wo diese noch möglich geblieben ist. Letztere Bedingung ist die Wende für mögliche **Heilung der Hysterie durch Ehe und normalen Geschlechtsverkehr**. Wird die Befriedigung in der Ehe wieder aufgehoben (…), so sucht die Libido ihr altes Strombett wieder auf und äußert sich wiederum in hysterischen Symptomen. (GW V, 241f.)
